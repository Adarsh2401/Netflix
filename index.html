
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Public/Netflix Favicon.png" type="image/png">
    <title>Netflix India- Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <main>
        <header>
            <div id="header">
                <div id="logo-png">
                    <img id="logo-img" src="./Public/NetFlix logo.png" alt="NetFlix Logo">
                </div>
                <div id="sign-buttons">
                    <div id="drop-down-menu">
                        <img id="lang-icon" src="./Public/Language-svg-icon.svg" alt="Lang-icon">
                        <select name="Language" id="Lang">
                            <option class="options" value="English">English</option>
                            <option class="options" value="Hindi">हिन्दी</option>
                        </select>
                    </div>
                    <div id="register-button">
                        <button id="Reg-button">Sign In</button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div id="outer-mid-section">
                <div id="mid-section">
                    <h2>Unlimited movies, TV shows and more <sup>Starts at ₹149. Cancel anytime.</sup></h2>
                    <h5 id="lower-section"></h5>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <div id="footer-section">
                        <input id="email-input" placeholder="Email address" type="email">
                        <button id="GS-button"> Get Started
                            <img src="./Public/arrow-forward-ios.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
